<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .vista {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: aquamarine;
        }
    </style>
    <script>
        function progressUp() {
            var progressBar = document.getElementById("progress");
            var currentWidth = parseFloat(progressBar.style.width) || 0;
            var newWidth = Math.min(currentWidth + 25, 100);
            progressBar.style.width = newWidth + "%";
        }
        function progressDown() {
            var progressBar = document.getElementById("progress");
            var currentWidth = parseFloat(progressBar.style.width) || 0;
            var newWidth = Math.max(currentWidth - 25, 0);
            progressBar.style.width = newWidth + "%";
        }
        function finish() {
            document.getElementById("progress").style.width = "100%";
        }

    </script>

</head>

<body>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100" style="width: 0%;" id="progress"></div>
    </div>
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" id="personalInfo">
                <div class="vista">
                    <form>
                        <fieldset>
                            <legend>Personal Info</legend>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="First Name">
                                <input class="form-control" type="text" placeholder="Last Name">
                                <input class="form-control" type="text" placeholder="Preferred Name">
                            </div>
                            <br>
                            <div class="form-group" style="display: flex;">
                                <label for="gender">Gender: </label>
                                <select class="form-control" id="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <br>
                            <div class="form-group" style="display: flex;">
                                <label for="pronoum">Pronoum: </label>
                                <input class="form-control" id="pronoum" type="text">
                            </div>
                            <br>
                            <div class="form-group" style="display: flex;">
                                <label for="marital">Marital Status: </label>
                                <select class="form-control" id="marital">
                                    <option value="single">Single</option>
                                    <option value="common">Common Law</option>
                                    <option value="married">Married</option>
                                    <option value="divorced">Divorced</option>
                                </select>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="carousel-item">
                <div class="vista">
                    <form>
                        <fieldset>
                            <legend>Education Qualification</legend>
                            <div class="form-group" style="display: flex;">
                                <label for="edu">Highest level of education: </label>
                                <select class="form-control" id="edu">
                                    <option value="male">Bachelor's</option>
                                    <option value="female">Master's</option>
                                </select>
                            </div>
                            <br>
                            <div class="form-group" style="display: flex;">
                                <label for="con">Concentration / Major's: </label>
                                <input class="form-control" id="con" type="text">
                            </div>
                            <br>
                            <div class="form-group" style="display: flex;">
                                <label for="years">Years of experience: </label>
                                <input class="form-control" id="years" type="number">
                            </div>
                            <br>
                            <div class="form-group" style="display: flex;">
                                <label for="years">Rate your software dev skills: </label>
                                <input class="form-rangeS " id="years" type="range">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="carousel-item">
                <div class="vista">
                    <form>
                        <fieldset>
                            <legend>Professional Info</legend>
                            <div class="form-group" style="display: flex;">
                                <label for="Company">Current Company: </label>
                                <input class="form-control" id="Company" type="text">
                            </div>
                            <br>
                            <div class="form-group" style="display: flex;">
                                <label for="start">Earliest start date: </label>
                                <input class="form-control" id="start" type="date">
                            </div>
                            <br>
                            <div class="form-group" style="display: flex;">
                                <label for="Salary">Salary Expectation: </label>
                                <input class="form-control" id="Salary" type="text">
                            </div>
                            <br>
                            <div class="form-group" style="display: flex;">
                                <label for="Company"># Weeks of notice: </label>
                                <input class="form-control" id="Company" type="text">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="carousel-item">
                <div class="vista">
                    <form>
                        <fieldset>
                            <legend>Additional info</legend>
                            <div class="form-group" style="display: flex;">
                                <label for="upload">Upload File: </label>
                                <input class="form-control" id="upload" type="file">
                            </div>
                            <br>
                            <div class="form-group" style="display: flex;">
                                <label for="visa">Visa Status: </label>
                                <input class="form-control" id="visa" type="text">
                            </div>
                            <br>
                            <input class="btn-info btn-lg" type="button" name="submit" value="submit"
                                onclick="finish()">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-bs-slide="prev"  onclick="progressDown()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-bs-slide="next" onclick="progressUp()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
    </div>

</body>

</html>
